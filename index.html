<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Refresh Test</title>
    <script>
        let refreshCount = localStorage.getItem('refreshCount') || 0;
        if (refreshCount < 3) {
            localStorage.setItem('refreshCount', ++refreshCount);
            window.location.href = 'https://test3-orcin-omega.vercel.app/';
        } else {
            localStorage.removeItem('refreshCount');
            window.location.href = 'https://test3-orcin-omega.vercel.app/';
        }
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://test3-orcin-omega.vercel.app/">click here</a>.</p>
</body>
</html>
